<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@1&display=swap" rel="stylesheet">
    <style>
        h2{
            text-align: center;
            font-family: 'Roboto', sans-serif;
        }
        p{
            font-family: 'Roboto', sans-serif;
            font-size: 20px;
            color: lawngreen;
            line-height: 5mm;
            
        }
        span{
            font-family: 'Roboto', sans-serif;
            font-weight: bold;
            color: maroon;
            font-style: italic;
        
        }
    </style>
</head>
<body>
    <h2>
        Heading for text
    </h2>
    <p>
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Aliquam eligendi aspernatur porro at facere vero quae architecto nobis hic nihil?
        <span>
            Lorem ipsum dolor sit amet.
        </span>
        Since Java is a Object-oriented language
    </p>
</body>
</html>
