<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom</title>
</head>
<body>
    <div id="main" class="nav">
        <b>Topics for Heading in dom</b>
        <ul id="ads">
            <li>#Home</li>
            <li>#Men</li>
            <li>#Women</li>
            <li>#Gifts</li>
            <li>#Contactus</li>
        </ul>
    </div>
    <div class="nav">
        Container are the Dom  
    </div>
    <script>
        let main=document.getElementById('main');
        console.log(main);
        let navs=document.getElementsByClassName('nav');
        console.log(navs);
        let ads=document.getElementById('ads');
        console.log(ads);
        let del=document.querySelectorAll('#ads>li')
        console.log("Selector returns", del );
    </script>
</body>
</html>
