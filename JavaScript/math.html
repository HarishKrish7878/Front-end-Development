<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>maths</title>
</head>
<body>
    <div class=nav>
        <h1> this is a math object</h1>
    </div>
    <script>
        let m = Math;
        console.log(m);

        console.log("The value of Math.E is ", Math.E)
        console.log("The value of Math.PI is ", Math.PI)
        console.log("The value of Math.LN2 is ", m.LN2)
        console.log("The value of Math.SQRT1_2 is ", Math.SQRT1_2)
        console.log("The value of Math.LOG2E is ", Math.LOG2E)
        let a=78.555;
        let b=34;
        console.log("The value of a and b is ", a, b);
        console.log("The value of a and b rounded is ", Math.round(a), Math.round(b));
        console.log("7 raised to the power of 2 is ", Math.pow(7, 2)) 
        console.log("21 raised to the power of 2 is ", Math.pow(21, 2)) 
        console.log("5 raised to the power of 2 is ", Math.pow(5, 2)) 
        console.log("Square root of 48 is ", Math.sqrt(48)) 
        console.log("Square root of 88 is ", Math.sqrt(88)) 
        console.log("Square root of 20 is ", Math.sqrt(20)) 

    </script>
</body>
</html>
