<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>place holder</title>
</head>

    <script>
          function function1(){
              var em=document.getElementById("t1").value;
              alert("inside the text box is "+ em);
          }
    </script>
    <body>
     <input id="t1"  placeholder="enter name">
     <br>
     <button onclick="function1()"id="btn1">
             click me
     </button>
</body>
</html>
